    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Lora', serif;
        background-color: #FDFCF5; /* Ivory */
        color: #44403C; /* Stone 700 */
      }
      h1, h2, h3, h4, h5, h6, .font-display {
        font-family: 'Cinzel', serif;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F5F5F4; /* Stone 100 */
      }
      ::-webkit-scrollbar-thumb {
        background: #D6D3D1; /* Stone 300 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #A8A29E; /* Stone 400 */
      }

      /* Animations */
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes spin-reverse-slower {
        from { transform: rotate(360deg); }
        to { transform: rotate(0deg); }
      }
      @keyframes fade-out {
        from { opacity: 1; visibility: visible; }
        to { opacity: 0; visibility: hidden; }
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .animate-spin-slow {
        animation: spin-slow 20s linear infinite;
      }
      .animate-spin-reverse-slower {
        animation: spin-reverse-slower 30s linear infinite;
      }
      .animate-fade-out {
        animation: fade-out 0.8s ease-out forwards;
      }
      .animate-fade-in-up {
        animation: fade-in-up 1s ease-out forwards;
      }
    </style>
